<html>
<head>
<title>This is a caption</title>
</head>
<body>
<table border="3" 
       bordercolor="BA0000"
       bgcolor="FCFF8C" 
       cellspacing="5" 
       cellpadding="5">
       <caption>This is a caption</caption>
        
     <!--table header-->
                <thead>
                     <tr>
                            <td height="50"
                                colspan="5"
                                 align="center">This is the head of a footer</td>
                      </tr>
                 </thead>
     <!--table footer-->
                <tfoot>
                       <tr>
                             <th colspan="5"
                                 bgcolor="white"
                                 align="right">
                                 <marquee>This is a footer</marquee></th>
                        </tr>
                 </tfoot>
                               
     <!--table column header-->
     <tr bgcolor="79FFDA">
     <th>Column 1</th>
     <th>Column 2</th>
     <th>Column 3</th>
     <th>Column 4</th>
     <th>Column 5</th>
     
         
<tr>
<td rowspan="2">Row 1 Cell 1</td>
<td>Row 1 Cell 2</td>
<td>Row 1 Cell 3</td>
<td rowspan="3">Row 1 Cell 4</td>
<td>Row 1 Cell 5</td>
</tr>

<tr>
<td>Row 2 Cell 2</td>
<td>Row 2 Cell 3</td>
<td>Row 2 Cell 5</td>
</tr>

<tr>
<td>Row 3 Cell 1</td>
<td colspan="2">Row 3 Cell 2</td>
<td>Row 3 Cell 5</td>
</tr>

<tr>
<td colspan="3">Row 3 Cell 1</td>
<td colspan="2">Row 4 Cell 2</td>
</tr>




</body>
</html>
